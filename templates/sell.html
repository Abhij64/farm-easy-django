<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Sale Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="number"], 
        input[type="file"], 
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Sell Your Crop Here!!!</h1>
    <h3>Get </h3>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="cropName">Crop Name</label>
            <input type="text" id="cropName" name="cropName" required>
        </div>
        
        <div class="form-group">
            <label for="cropImage">Crop Image</label>
            <input type="file" id="cropImage" name="cropImage" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity (in kg)</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="additionalDetails">Additional Requirements/Details</label>
            <textarea id="additionalDetails" name="additionalDetails" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Submit Crop Sale">
        </div>
    </form>
</body>
</html>
